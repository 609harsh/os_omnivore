query Search($after: String, $first: Int, $query: String) {
  search(first: $first, after: $after, query: $query) {
    ... on SearchSuccess {
      edges {
        cursor
        node {
          id
          title
          slug
          url
          pageType
          contentReader
          createdAt
          isArchived
          readingProgressPercent
          readingProgressAnchorIndex
          author
          image
          description
          publishedAt
          ownedByViewer
          originalArticleUrl
          uploadFileId
          labels {
            id
            name
            color
          }
          pageId
          shortId
          quote
          annotation
          state
          siteName
          subscription
          readAt
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
        totalCount
      }
    }
    ... on SearchError {
      errorCodes
    }
  }
}
